<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeNumber</title>
</head>
<body>             
    <div class="container">
        <div class="mt-3 mb-3 d-flex align-content-center justify-content-center">
            <label class="p-2 fw-bold head1">จำนวนเฉพาะ</label>                  
        </div>
        <div class="mt-3 mb-3 d-flex align-content-center justify-content-center">
            <label class="p-2 px-4 head2">
                <p1 class="fw-bold">จำนวนเฉพาะ คือ</p1> 
                <p2 class="fst-italic">จำนวนนับที่มากกว่า 1 และมีตัวประกอบเพียง 2 ตัว คือ 1 และ ตัวมันเอง</p2>
            </label>                  
        </div>
        <div class="mt-3 mb-3 bg-warning d-flex align-content-center justify-content-center">
            <label class="p-1">ผลรวมของทุกแนว(ตั้ง นอน 3หรือ4ตัว)มีค่าเท่ากัน</label>                  
        </div>        
        <div class="mt-3 d-flex align-content-center justify-content-center">
            <label class="p-1">ผลรวมของทุกแนวมีค่าเท่ากับ</label>
            <input id="sum" class="p-1 mx-2 input" type="number" min="15" max="30" required placeholder="15-30">                        
        </div>
        <div>
            <small id="alert" class="mb-2 text-danger d-flex align-content-center justify-content-center"></small>
        </div>        
        <div class="mt-1 mb-3 d-flex align-content-center justify-content-center">
            <button class="btn btn-outline-success" onclick="cal()" type="submit button">คำนวณ</button>
            <button class="mx-3 btn btn-outline-danger" onclick="resetPage()">Reset</button>
        </div>
        <div class="mb-2 d-flex align-content-center justify-content-center">
            <div id="output1" class="d-flex align-content-center justify-content-center"></div>            
        </div>
        <!-- output -->
        <div id="output2" class="mx-3">
            <div class="text-center">
                <label class="label">Dev.By TheBoySupakit</label>
            </div>
        </div>
